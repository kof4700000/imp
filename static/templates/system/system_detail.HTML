<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<script src="/static/templates/AdminLTE-2.4.3/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/static/system_func.js"></script>
<script>get_address_for_sys('{% url 'get_address' %}','A_role_for_sys')</script>
<script>get_address_for_sys('{% url 'get_address' %}','B_role_for_sys')</script>
  <section class="content-header">
  	<h1 style="display:inline">修改系统信息</h1>
  	<a class="btn btn-info pull-right" href="{% url 'system_page' %}">返回</a>
  </section>
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <!-- <div class="box-header with-border">
              <h3 class="box-title">Quick Example</h3>
            </div> -->
            <!-- /.box-header -->
            
            <!-- <form role="form" action="{% url 'crud_system' %}" method="POST"> -->
            <!-- <form role="form" action="{% url 'system_page' %}"> -->
	          <div class="nav-tabs-custom">
	            <ul class="nav nav-tabs">
	              <li class="active"><a href="#sys" data-toggle="tab">系统信息</a></li>
	              <li><a href="#document" data-toggle="tab">文档</a></li>
	            </ul>
	            <div class="tab-content">
	              <div class="active tab-pane" id="sys">
				          <form role="form">
			              <div class="box-body">
			              	<div class="box-header with-border">
			                  <h3 class="box-title">系统信息</h3>
			                </div>
			              	<div class="row">
			                  <div class="form-group">
			                    <div class="col-xs-5">
			                    	<label>全称</label>
			                      <input class="form-control" id="full_name" value={{ full_name }} disabled=true>
			                    </div>
			
			                	  <div class="col-xs-3">
			                      <label>缩写</label>
			                      <input class="form-control" id="short_name" value={{ short_name }} disabled=true>
			                    </div>
			                  </div>
			                </div>
			                <div class="box-header with-border">
			                  <h3 class="box-title">角色信息</h3>
			                </div>
			                <div class="row">
			                  <div class="form-group">                
			                    <div class="col-xs-3">
			                    	<label>A角</label>
			                      <select class="form-control select2" style="width: 100%;" id="A_role_for_sys" disabled=true>
						                  <option selected="selected">{{ A_role }}</option>
						                </select>
			                    </div>
			                	  <div class="col-xs-3">
			                      <label>B角</label>
			                      <select class="form-control select2" style="width: 100%;" id="B_role_for_sys" disabled=true>
						                  <option selected="selected">{{ B_role }}</option>
						                </select>
			                    </div>
			                  </div>
			                </div>
			                <div class="box-header with-border">
			                  <h3 class="box-title">IP信息</h3>
			                </div>
			                <div class="row">
					              <div class="form-group">
					              	<div class="col-xs-8">
					              		<div class="input-group col-xs-8">
						                	<label>IP Group:</label>
						                	<button type="button" class="btn btn-info pull-right" onclick="add_ip_text('#IP_group')" style="display:none">添加IP</button>
						              	</div>
						                <div id="IP_group">
						                	{% for each in ip %}
						                	<div class="input-group col-xs-8">
						                  	<div class="input-group-addon">
						                    	<i class="fa fa-laptop"></i>
						                  	</div>
						                  	<input type="text" class="form-control" data-inputmask="'alias': 'ip'" data-mask value={{ each.ip }} disabled=true>
						                	</div>
						                	{% endfor%}
						                </div>
					                </div>
					              </div>
				              </div>
			              </div>
			              <div class="box-footer">
			                <a class="btn btn-danger pull-right" href="{% url 'edit_system' short_name %}">编辑</a>
			              </div>
			            </form>
	              </div>
	              <div class="tab-pane" id="document">
						      <table id="address_table" class="table table-bordered table-striped">
						        <thead>
						          <tr>
										    <th>文章</th>
									    </tr>
						        </thead>
						        <tbody>
						        {% for each in doc %}
									    <tr>
										    <td><a href="{% url 'doc_detail' each.doc_id %}">{{ each.doc_name }}</a></td>
									    </tr>
								    {% endfor%} 	
						        </tbody>
						       </table>
	              </div>
	              <!-- /.tab-pane -->
	            </div>
	            <!-- /.tab-content -->
	          </div>
            
          </div>
        </div>
      </div>
    </section>
{% endblock %}
