<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<section class="content-header">
<h1 style="display:inline">修改信息</h1><a class="btn btn-info pull-right" href="{% url 'get_detail' username %}">返回</a>
</section>

<section class="content">
<form role="form" action="{% url 'crud_user' %}" method="post">
    <div class="box-body">
    	<!-- <div class="box-header with-border">
        <h3 class="box-title">姓名</h3>
      </div> -->
    	<div class="row">
        <div class="form-group">
          <div class="col-xs-3">
          	<label>姓名</label>
            <input class="form-control" name="display_name" value="{{ display_name }}" disabled=true>
          </div>
        </div>
      </div>
      <div class="row">
				<div class="form-group">
      	  <div class="col-xs-3">
            <label>工位电话</label>
            <input class="form-control" name="tel" value="{{ tel }}">
          </div>
				</div>
      </div>
      <div class="row">
				<div class="form-group">
      	  <div class="col-xs-3">
            <label>移动电话</label>
            <input class="form-control" name="mobile" value="{{ mobile }}">
          </div>
				</div>
      </div>
      <div class="row">
				<div class="form-group">
      	  <div class="col-xs-3">
            <label>工位</label>
            <input class="form-control" name="office" value="{{ office }}">
          </div>
				</div>
      </div>
      <div class="row">
				<div class="form-group">
      	  <div class="col-xs-3">
            <label>工号</label>
            <input class="form-control" name="num" value="{{ num }}">
          </div>
				</div>
      </div>
    </div>
    <div><input class="form-control" name="action" value="EDIT" style="display:none"></div>
    <div><input class="form-control" name="username" value="{{ username }}" style="display:none"></div>
    <!-- /.box-body -->
    <div class="box-footer">
      <!-- <button type="submit" class="btn btn-primary" onclick="add_system('{% url 'crud_system' %}')">Submit</button> -->
      <button type="submit" class="btn btn-primary")">Submit</button>
    </div>
  </form>
</section>
<!-- /.content -->
</div>
{% endblock %}
